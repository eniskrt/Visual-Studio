<!DOCTYPE html>
<html>
    <head>
        <title>El Amigo Pub + Gril</title>
        <link rel="stylesheet" href="dirty.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <a href="index.html" title="Return to Home Page" id="logo">
                    <img src="images/logo.png" alt="El Amigo Pub + Grill. Best Craft Beer in Spain.">
                </a>
            </div>
            <div id="content" class="content-block">
                <h1>The Best Craft Beer in Spain!</h1>
                <p>Bienvenido, amigos! We are a completely fictional location. But that dosen't mean we can't imagine that we have the best beer in Spain!</p>
            </div>
            <div id="reserve" class="content-block">
                <h2>Make a Resevation</h2>
                <p>Get your spot before somebodyelse does!</p>
                <form>
                    <label for="your_name">Your Name</label>
                    <input type="text" id="your_name" placeholder="John B. Goode">

                    <label for="your_email">Your Email</label>
                    <input type="email" id="your_email" placeholder="your@email.com">

                    <label for="your_time">Resevation Time</label>
                    <input type="text" id="your_time" placeholder="Tomorrow at 10pm">

                    <input type="submit" value="Reserve">
                </form>
            </div>
            <div id="footer" class="content-block">
                &copy;2023 El Amigo
            </div>
        </div>
    </body>
</html>
